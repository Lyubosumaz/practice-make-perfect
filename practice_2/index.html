<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Document</title>
    <link rel='stylesheet' type='text/css' media='screen' href='css/styles.css'>
</head>

<body>
    <main>
        <div class="container">
            <section class="text">
                <header class="text-header">
                    <span class="text-header-logo">cubix</span>
                    <!-- <div class="text-header-logo">
                    </div> -->
                    <div class="text-header-navigation">
                        <span class="text-header-navigation-link">why cubix?</span>
                        <span class="text-header-navigation-link">solutions</span>
                        <span class="text-header-navigation-link">pricing</span>
                    </div>
                </header>
                <div class="text-body">
                    <div class="text-body-main">
                        <p>Get your work done. Together.</p>
                    </div>
                    <div class="text-body-secondary">
                        <p>Project management and collaboration made easy</p>
                    </div>
                    <button class="text-body-button"><span>start free</span></button>
                </div>
            </section>
            <section class="figures">
                <div class="quarter-circle-bottom-right dark-blue"></div>
                <div class="quarter-circle-top-left light-blue"></div>
                <div class="circle wheat"></div>
                <div class="quarter-circle-top-right flesh"></div>
                <div class="circle wheat"></div>
                <div class="quarter-circle-bottom-right firebrick"></div>
                <div class="quarter-circle-top-right light-blue"></div>
                <div class="quarter-circle-bottom-right dark-green"></div>
                <div class="quarter-circle-bottom-right flesh"></div>
                <div class="quarter-circle-top-right firebrick"></div>
                <div class="circle dark-blue"></div>
                <div class="quarter-circle-top-right wheat"></div>
            </section>
        </div>
    </main>
</body>

</html>
